<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <script src="jquery.js"></script>  
<script>
    $(document).ready(function(){
        $('#mydiv').hide();
        $('#mydiv').click(function(){
            alert("Hi this  event defined by jquery");
        });
$('#mydiv').on("mouseenter",function(){
    $("body").css("background-color","green");
});
$('#mydiv').on("mouseleave",function(){
    $("body").css("background-color","white");
});
    });
</script>

</head>
<body>
    <div id="mydiv">Hello my div</div>
    <div onclick="$('#mydiv').show()">show</div>
    <!-- <div onclick="$('#mydiv').hide()">hide</div> -->
    <div onclick="hidemydiv()">Hide</div>
  <script>
    
    function hidemydiv(){
        $('#mydiv').hide();
    }
  </script>
  
  
  
  
  
</body>
</html>
